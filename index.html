---
layout: default
---

{% for post in site.posts %}
    <a class="post teaser" href="{{ post.url | prepend: site.baseurl }}">
        <div class="image" style="background-image: url({{ post.image | prepend: site.baseurl }});"></div>

        <div class="content">
            <h2 class="title">{{ post.title | escape }}</h2>
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <div class="excerpt">{{ post.excerpt | strip_html }}</div>
        </div>
    </a>
{% endfor %}
